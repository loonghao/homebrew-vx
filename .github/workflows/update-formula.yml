name: Update Formula

on:
  repository_dispatch:
    types: [update-formula]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update (e.g., 0.5.21)'
        required: true
        type: string

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Download and calculate SHA256
        id: sha256
        run: |
          VERSION=${{ steps.version.outputs.version }}
          BASE_URL="https://github.com/loonghao/vx/releases/download/vx-v${VERSION}"
          
          # macOS ARM64
          curl -sL "${BASE_URL}/vx-aarch64-apple-darwin.tar.gz" -o macos-arm64.tar.gz
          MACOS_ARM64=$(sha256sum macos-arm64.tar.gz | cut -d' ' -f1)
          echo "macos_arm64=${MACOS_ARM64}" >> $GITHUB_OUTPUT
          
          # macOS x64
          curl -sL "${BASE_URL}/vx-x86_64-apple-darwin.tar.gz" -o macos-x64.tar.gz
          MACOS_X64=$(sha256sum macos-x64.tar.gz | cut -d' ' -f1)
          echo "macos_x64=${MACOS_X64}" >> $GITHUB_OUTPUT
          
          # Linux ARM64
          curl -sL "${BASE_URL}/vx-aarch64-unknown-linux-gnu.tar.gz" -o linux-arm64.tar.gz
          LINUX_ARM64=$(sha256sum linux-arm64.tar.gz | cut -d' ' -f1)
          echo "linux_arm64=${LINUX_ARM64}" >> $GITHUB_OUTPUT
          
          # Linux x64
          curl -sL "${BASE_URL}/vx-x86_64-unknown-linux-gnu.tar.gz" -o linux-x64.tar.gz
          LINUX_X64=$(sha256sum linux-x64.tar.gz | cut -d' ' -f1)
          echo "linux_x64=${LINUX_X64}" >> $GITHUB_OUTPUT

      - name: Update Formula
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cat > Formula/vx.rb << 'EOF'
          class Vx < Formula
            desc "Universal Development Tool Manager - Manage Node.js, Python, Go, Rust and more"
            homepage "https://github.com/loonghao/vx"
            license "MIT"
            version "VERSION_PLACEHOLDER"

            on_macos do
              on_arm do
                url "https://github.com/loonghao/vx/releases/download/vx-v#{version}/vx-aarch64-apple-darwin.tar.gz"
                sha256 "SHA256_MACOS_ARM64"
              end
              on_intel do
                url "https://github.com/loonghao/vx/releases/download/vx-v#{version}/vx-x86_64-apple-darwin.tar.gz"
                sha256 "SHA256_MACOS_X64"
              end
            end

            on_linux do
              on_arm do
                url "https://github.com/loonghao/vx/releases/download/vx-v#{version}/vx-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "SHA256_LINUX_ARM64"
              end
              on_intel do
                url "https://github.com/loonghao/vx/releases/download/vx-v#{version}/vx-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "SHA256_LINUX_X64"
              end
            end

            def install
              bin.install "vx"
            end

            test do
              assert_match "vx #{version}", shell_output("#{bin}/vx --version")
            end
          end
          EOF
          
          # Replace placeholders
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" Formula/vx.rb
          sed -i "s/SHA256_MACOS_ARM64/${{ steps.sha256.outputs.macos_arm64 }}/g" Formula/vx.rb
          sed -i "s/SHA256_MACOS_X64/${{ steps.sha256.outputs.macos_x64 }}/g" Formula/vx.rb
          sed -i "s/SHA256_LINUX_ARM64/${{ steps.sha256.outputs.linux_arm64 }}/g" Formula/vx.rb
          sed -i "s/SHA256_LINUX_X64/${{ steps.sha256.outputs.linux_x64 }}/g" Formula/vx.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/vx.rb
          git commit -m "chore: update vx to v${{ steps.version.outputs.version }}"
          git push
